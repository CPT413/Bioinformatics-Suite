<!DOCTYPE html>
<html>
  <body>
    <!-- html to select what macromolecule-->
    <div id = moleculeSelect>
      <h3>What molecule are you trying to analyze?</h3>
      <ul>
        <li>DNA</li>
        <li>Protein</li>
      </ul>
    </div>
    <!--htm for sequence entry-->
    <div id = sequenceEntry>
      <h3>Enter your sequence (or FASTA formatted sequences) here:</h3>
    </div>
    <!--html to select the format of sequence(s)-->
    <div id = formatSelect>
    </div>
    <!--html to select what analysis to run-->
    <div id = analysisSelect>
      <h3>Analysis Options</h3>
      <button>Analyze</button>
    </div>
    <!--html for analysis output window-->
    <div id = analysisOutput>
      <h3>Analysis Output:</h3>
    </div>
  </body>
</html>
